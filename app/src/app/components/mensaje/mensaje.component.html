<div class="mensaje">
    <div class="mensaje-header">
      <p id="nombreUsuario">{{ nombreUsuario}}</p>
      <div id="datosMsj">
        <p id="fecha">{{ mensaje.fecha | date:'fullDate' }}</p>
        <p> - </p>
        <p id="seccion">{{ mensaje.seccion }}</p>
      </div>
    </div>

    <div class="mensaje-body">
      <p id="contenido">{{ mensaje.contenido }}</p>
    </div>

    <form [formGroup]="applyForm" (ngSubmit)="submitApplication()">
    <div id="comentar">
      <input id="contenido" type="text" class="form-control" class="inputContenido" formControlName="contenido" placeholder="Responder">
      <button id="enviar" type="submit"><svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg></button>
    </div>
    </form>
  </div>
